<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Desafío 1</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contenedor">
        <div class="col-izq">
            <img class="logo" src="./img/Logo.png" alt="Logo Alura">
            <div class="contenido">
                <textarea name="texto" id="texto" cols="30" rows="9" placeholder="Ingrese el texto aquí"></textarea>
                <div class="info">
                    <img src="./img/bi_exclamation-circle-fill.png" alt="Signo exclamación">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button type="button" id="encriptar">Encriptar</button>
                    <button type="button" id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="col-der">
            <div id="sinResultado">
                <img src="./img/Muñeco.png" alt="Muñeco">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="resultado d-none" id="conResultado">
                <textarea name="resultado" id="resultado" cols="30" rows="9" readonly></textarea>
                <button type="button" id="copiar">Copiar</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
